<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todolist</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-uppercase font-weight-bold">shopping list</h1>
                <img src="https://genhq.com/wp-content/uploads/2018/10/GenZShopping.gif" alt="shopping-gif" class="shopping-gif">
            </div>
        </div>
    </div>
    <div class="container text-center p-2" id="root">
        <div class="row">
            <div class="col-12">
                <input class="input" type="text" placeholder="Aggiungi un nuovo elemento alla lista." v-model="newItem" @keyup.enter="addNewItem">
                <button type="button" class="text-uppercase ml-2 button" @click= "addNewItem">aggiungi</button>
                <button type="button" class="text-uppercase ml-2 button btn-two" @click= "removeItems">cancella lista</button>
                <ul class="p-2 text-uppercase" v-if="shoppingList.length > 0">
                    <li class="items-list p-2" v-for= "(item, index) in shoppingList">{{ item }} 
                    <i class="fas fa-shopping-cart pl-3" @click = "removeItem(index)"></i></li>
                </ul>
                <h3 v-else class="p-3 text-uppercase">carrello vuoto!!!</h3>
            </div>
        </div>
    </div>
    







    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
